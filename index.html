<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white p-4 mb-3">
        <h1>Expense Tracker</h1>
    </header>
    <section class="container">
        <div class="card card-body">
        <div class="msg"></div>
        <form id="my-form">
            <div class="form-group">
                <label for="amt">Choose Expense Amount:</label>
                <input type="number" id="amt" class="form-control">
            </div>
            <div class="form-group">
                <label for="desc">Choose Description:</label>
                <input type="text" id="desc" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Choose a category:</label>
                <select id="category" class="form-control">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movie">Movie</option>
                </select>
            </div>
            <div class="form-group">
                <button id="btn" class="btn btn-dark">Add Expense</button>
            </div>

        </form>
        <h2 class="title">Expenses</h2>
        <ul id="users"  class="list-group"></ul>
        

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
